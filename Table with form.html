<!Doctype html>
<html>
    <head>
        <title>Table with form</title>
        <h1>BANK ACCOUNT REGISTRATION FORM</h1>
        <style>
            table,th,td{border:1px solid black}
        </style>        
    </head>
    <body>
        <h3>ACCOUNT INFORMATION</h3>
        <table>
        <tr>
            <th>ACCOUNT TYPE</th>
            <th>CURRENCY TYPE</th>     
        </tr>
        <tr>
            <td>
                <select type="text">
                    <option>SELECT</option>
                    <option>CURRENT</option>
                    <option>SAVINGS</option>
                    <option>CHECKING</option>
            </td>

            <td>
                <select type="text">
                    <option>SELECT</option>
                    <option>INR</option>
                    <option>USD</option>
                    <option>EUR</option>
            </td>
        </tr>
        <tr>
            <th>PERSONAL INFORMATION</th>
        </tr>    

        <tr>
           <td> NAME </td>
           <td>
            <select type="text">
                <option>Mr</option>
                <option>Mrs</option>               
        </td>
        </tr>
        </table>
        <h3><i>The information given in this section is considered as the information of the primary account owner information</i></h3>
    </body>
</html>
