<script>
var a=prompt("Enter a value:");
for(i=1;i<=a;i++){
if(i%3===0 && i%5===0){
	console.log("fizzBuzz");
}
else if(i%3===0)
{
	console.log("Fizz");
}
else if(i%5==0)
{
	console.log("Buzz");
}
else{
	console.log(i);
}
}

</script>
