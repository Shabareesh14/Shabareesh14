<!DOCTYPE html>
<html>
	<head>

	</head>
		<body>
			<script>
			var arr=[];
			var n=parseInt(prompt("Enter a value:"));
				for(i=0;i<n;i++){
				var value = parseInt(prompt("Enter Element"+(i+1)+":"));
				arr.push(value);
			}
				function lowToGreat(){
					if(arr.length===0){
					alert("Empty Array");
					return;
		}
					var max = arr[0];
					var min = arr[0];

					for(i=0;i<arr.length;i++){
    					if(arr[i]>max){
        				max = arr[i]
    					}
    				else if(arr[i]<min){
        				min = arr[i]
    					}
					}
					console.log("Max:"+max+"MIn:"+min); 
					}
			</script>
				Enter Your Input:<input type="number" id="Low"></input>
					<input type="button" value="Click Me!" onclick="lowToGreat()"></input>
						
		</body>	
</html>
