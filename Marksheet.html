<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marksheet</title>
	<link rel="stylesheet" type="text/css" href="Marksheet.css">
	<script src="Marksheet.js"></script>
</head>

<body>
	<div class="response">
		<h2>Marks</h2>
		<table border="2" cellpadding="10px" cellspacing="10px">

			<tr>
				<td>Tamil <p id="G1"></p></td> 
				<td>English</td>
				<td>Maths</td>
				<td>Science</td>
				<td>SocialScience</td>
				<td>Total</td>
				<td>Average</td>
				<td>Percentage</td>
			</tr>


			<tr>
				<td><input id="avg"></td>
				<td> <input id="avg1"> </td>
				<td> <input id="avg2"> </td>
				<td> <input id="avg3"> </td>
				<td> <input id="avg4"> </td>
				<td> <input id="tot" readonly> </td>
				<td> <input id="out" readonly> </td>
				<td> <input id="per" readonly> </td>
			</tr>

		</table>
	</div>

	<div class="button">
		<input type="button" value="Evaluate" name="submit" onclick="average()" value="avg">
	</div>

	<input type="button" value="Hide/Show" id="submit" onclick="hideshow()">

	<div id="container">
		<table class="tables" border="1" cellpadding="10px">
			<tr>
				<th>Subjects</th>
				<th>MarksObtained</th>
				<th>Grade</th>
			</tr>

			<tr>
				<td>Tamil</td>
				<td id="T1"></td>
				<td id="TamilGrade"></td>
			</tr>

			<tr>
				<td>English</td>
				<td id="E1"></td>
				<td id="EnglishGrade"></td>
			</tr>

			<tr>
				<td>Maths</td>
				<td id="M1"></td>
				<td id="MathsGrade"></td>
			</tr>

			<tr>
				<td>Science</td>
				<td id="S1"></td>
				<td id="ScienceGrade"></td>
			</tr>

			<tr>
				<td>SocialScience</td>
				<td id="SS1"></td>
				<td id="SocialGrade"></td>
			</tr>


			<tr>
				<td>Total</td>
				<td id="T2"></td>
				<td id="TotalGrade"></td>
			</tr>


			<tr>
				<td>Average</td>
				<td id="A1"></td>
			</tr>


			<tr>
				<td>Percentage</td>
				<td id="P1"></td>
			</tr>
		</table>
	</div>
</body>

</html>
